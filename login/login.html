<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="login.css">
	<script src="login.js" defer="" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="../login/login.html">
</head>
<body>
	<div class="conteiner">
		<div class="sombreado_roxo_a"></div>
		<div class="caixa_do_login">
			<div class="sombreado_roxo_a"></div>
			<h1 class="titulo_da_caixa_do_login">Login</h1>
			<div class="div_do_email">
				<h2 class="indicacao_email">E-mail</h2>
				<input id="input_email" class="input_email" type="email" name="">
				<p class="si" id="emailinvalidop"></p>
			</div>

			<div class="div_da_senha">
				<div class="div_da_senha">
				<h2 class="indicacao_senha">Senha</h2>
				<input id="input_senha" class="input_senha" type="password" name="">
				<p class="ie" id="senhavalida"></p>
				<br>
				<button onclick="verificar()" class="botao_de_entrar">ENTRAR</button>
			</div>
		</div>
	</div>
</body>
</html>
