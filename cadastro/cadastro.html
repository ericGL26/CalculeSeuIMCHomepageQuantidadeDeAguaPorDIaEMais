<!DOCTYPE html>
<html>
<head>
	<title>Cadastre-Se</title>
	<link rel="stylesheet" type="text/css" href="cadastro.css">
	<script src="cadastro.js" defer="" type="text/javascript"></script>
</head>
<body>

	<div class="conteiner">
		<div class="sombreado_roxo_a"></div>
		<div class="caixa_do_login">
			<div class="sombreado_roxo_a"></div>
			<h1 class="titulo_da_caixa_do_login">Cadastre-Se</h1>
			<div class="div_do_email">
				<h2 class="indicacao_email">E-mail</h2>
				<input id="input_email" class="input_email_cadastro" name="">
			</div>

			<div id="div_de_selecionar_foto" class="div_foto">
				<h2 class="indicacao_email">Mude sua foto</h2>
				<input id="input_select_foto" class="input_foto" type="file">
			</div>

			<div class="div_da_senha">
				<h2 class="indicacao_senha">Senha</h2>
				<input id="input_senha" class="input_senha" type="password" name="">
			</div>


			<div class="divdonome">
				<h2 class="indicacao_Nome">Nome</h2>
				<input id="input_name" class="input_nome" type="" name="">
				<br>
				<button id="butao_enviar" onclick="salvar()" class="botao_de_entrar">ENVIAR</button>
			</div>

		</div>
	</div>
</body>
</html>
